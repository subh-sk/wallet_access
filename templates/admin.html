<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Program Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
        }
        .admin-header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-table th {
            background: var(--bg-tertiary);
            padding: 15px;
            text-align: left;
            color: var(--text-primary);
            font-weight: 600;
            border: 1px solid var(--border-color);
        }
        .user-table td {
            padding: 15px;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        .user-table tr:hover {
            background: var(--bg-tertiary);
        }
        .transfer-btn {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .transfer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
        }
        .danger-btn {
            background: linear-gradient(135deg, #EF4444, #DC2626);
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>üîê Admin Control Panel</h1>
            <p style="color: rgba(255,255,255,0.8);">Manage participants and transfers</p>
        </div>

        <!-- Admin Stats -->
        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-label">Total Participants</div>
                <div id="totalParticipants" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total USDT Balance</div>
                <div id="totalBalance" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Admin Wallet</div>
                <div id="adminWallet" class="stat-value" style="font-size: 14px;">Not Connected</div>
            </div>
        </div>

        <!-- Admin Actions -->
        <div class="card">
            <h2>üéØ Quick Actions</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <button id="connectAdminBtn" class="primary-btn">Connect Admin Wallet</button>
                <button id="refreshDataBtn" class="secondary-btn">Refresh All Data</button>
            </div>
        </div>

        <!-- Participants List -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üë• Program Participants</h2>
                <button id="loadParticipantsBtn" class="secondary-btn">Load Participants</button>
            </div>
            
            <div id="participantsList">
                <p class="empty-state">No participants yet. Click "Load Participants" to fetch data.</p>
            </div>
        </div>

        <!-- Transfer Modal -->
        <div id="transferModal" class="modal hidden">
            <div class="modal-content">
                <h2>üí∏ Transfer USDT</h2>
                <div class="form-group">
                    <label>From User:</label>
                    <input type="text" id="modalFromAddress" readonly class="form-input" style="background: var(--bg-tertiary);">
                </div>
                <div class="form-group">
                    <label>Available Balance:</label>
                    <input type="text" id="modalBalance" readonly class="form-input" style="background: var(--bg-tertiary);">
                </div>
                <div class="form-group">
                    <label>To (Recipient):</label>
                    <input type="text" id="modalToAddress" class="form-input" placeholder="0x... (default: your admin wallet)">
                </div>
                <div class="form-group">
                    <label>Amount (USDT):</label>
                    <input type="number" id="modalAmount" class="form-input" placeholder="0.00" min="0" step="0.01">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="confirmTransferBtn" class="primary-btn" style="flex: 1;">Confirm Transfer</button>
                    <button id="cancelTransferBtn" class="secondary-btn" style="flex: 1;">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script>
        // Inject environment variables from Flask
        window.CONTRACT_ADDRESSES = {
            USDT_CONTRACT_ADDRESS: '{{ usdt_contract_address }}',
            PROGRAM_CONTRACT_ADDRESS: '{{ program_contract_address }}'
        };
    </script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
